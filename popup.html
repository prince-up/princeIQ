<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrinceX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 480px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      color: #2d3748;
    }

    .container {
      padding: 0;
      overflow-y: auto;
      max-height: 600px;
    }

    /* Default view styles */
    .container > .logo,
    .container > .tagline,
    .container > .info-box,
    .container > .footer {
      padding: 0 24px;
    }

    .container > .logo {
      padding-top: 24px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 14px;
      color: #718096;
      margin-bottom: 24px;
    }

    .info-box {
      background: #f7fafc;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .info-box.warning {
      background: #fef3c7;
      border-left-color: #f59e0b;
    }

    .info-box.success {
      background: #d1fae5;
      border-left-color: #10b981;
    }

    .setup-btn {
      margin-top: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .setup-btn:hover {
      transform: translateY(-2px);
    }

    .info-box h3 {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    .info-box p {
      font-size: 13px;
      line-height: 1.5;
      color: #4a5568;
    }

    .steps {
      list-style: none;
      padding: 0;
    }

    .steps li {
      font-size: 13px;
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
      color: #4a5568;
    }

    .steps li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #a0aec0;
      margin-top: 16px;
      padding-bottom: 24px;
    }

    .version {
      background: #edf2f7;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      margin-top: 8px;
      color: #4a5568;
    }

    /* Explanation view styles */
    .explanation-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 24px;
      color: white;
    }

    .logo-small {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .selected-term {
      font-size: 14px;
      opacity: 0.95;
      font-style: italic;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .explanation-body {
      padding: 20px 24px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #6b7280;
      font-size: 14px;
    }

    .exp-section {
      margin-bottom: 20px;
    }

    .term-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .subject-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .exp-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 2px solid #e2e8f0;
    }

    .exp-section p {
      color: #4a5568;
      font-size: 13px;
      line-height: 1.6;
    }

    .code {
      background: #1e293b;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      font-size: 11px;
      line-height: 1.5;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      white-space: pre;
    }

    .mistakes {
      margin: 0;
      padding-left: 18px;
      color: #4a5568;
    }

    .mistakes li {
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.5;
    }

    .tip {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-left: 4px solid #f59e0b;
      padding: 12px;
      border-radius: 6px;
    }

    .tip h3 {
      color: #92400e;
      border: none;;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Content will be loaded dynamically by popup.js -->
  </div>
  <script src="popup.js"></script
    <div class="info-box">
      <h3>How to Use</h3>
      <ul class="steps">
        <li>Highlight any text on the page</li>
        <li>Click the "Explain" button</li>
        <li>Get instant explanations</li>
      </ul>
    </div>

    <div class="info-box">
      <h3>Works On</h3>
      <p>GitHub, VS Code, Stack Overflow, LeetCode, GeeksforGeeks, PDFs, and more!</p>
    </div>

    <div class="info-box">
      <h3>AI-Powered</h3>
      <p>Configure your OpenAI API key in settings to explain ANY concept!</p>
    </div>

    <div class="footer">
      Made for CS Students
      <div class="version">v1.0.0</div>
    </div>
  </div>
</body>
</html>
